<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head><title>IGNORED</title></head>
<body>
<ui:composition template="/templates/masterLayout.xhtml">

	<ui:define name="heading">
		AOW Basic Information
	</ui:define>

	<ui:define name="content">
		<h:form>
		
			<p:tabView>
			
				<p:tab title="Basic Information">
					<!-- <h:panelGrid columns="2"> -->
					<p:panelGrid columns="2">
						#{msg.column_Bsn}	<h:outputText id="bsn" value="#{aowBean.user.bsn}"/>
						#{msg.column_Surname}	<h:inputText id="surname" value="#{aowBean.user.surname}"/>
						#{msg.column_FirstName}	<h:inputText id="firstName" value="#{aowBean.user.firstName}"/>
						<!-- #{msg.column_BirthDate}	<h:inputText id="dateOfBirth" value="#{aowBean.user.dateOfBirth}" converter="javax.faces.DateTime" /> -->
					 	#{msg.column_BirthDate}	<p:calendar value="#{aowBean.user.dateOfBirth}" mode="popup" navigator="true" pattern="dd/MM/yyyy" />	 			
					</p:panelGrid>
<!-- 					</h:panelGrid> -->
					
				</p:tab>
				
				<p:tab title="Partner Details">
					<!-- <h:panelGrid columns="2"> -->
					<p:panelGrid columns="2">
						#{msg.column_Bsn}	<h:inputText id="partnerBsn" value="#{aowBean.user.partner.bsn}"/>
					</p:panelGrid>
<!-- 					</h:panelGrid> -->
					
				</p:tab>				
			</p:tabView>
			<h:commandButton value="Verder" action="overview"/>
		</h:form>
      
	</ui:define>


</ui:composition>
</body>
</html>
