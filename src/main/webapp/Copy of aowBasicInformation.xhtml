<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head><title>IGNORED</title></head>
<body>
<ui:composition template="/templates/masterLayout.xhtml">

	<ui:define name="heading">
		AOW Basic Information
	</ui:define>

	<ui:define name="content">
		<h:form>
		
			<p:tabView>
			
				<p:tab title="Basic Information">
					<p:panelGrid columns="2">
						#{msg.column_Bsn}	<h:outputText id="bsn" value="#{aowBean.user.bsn}"/>
						#{msg.column_Surname}	<h:inputText id="surname" value="#{aowBean.user.surname}"/>
						#{msg.column_FirstName}	<h:inputText id="firstName" value="#{aowBean.user.firstName}"/>
					 	#{msg.column_BirthDate}	<p:calendar value="#{aowBean.user.dateOfBirth}" mode="popup" navigator="true" pattern="dd/MM/yyyy" />	 			
					</p:panelGrid>
				</p:tab>
				
				<p:tab title="Address">
					<p:panelGrid columns="2">
						#{msg.column_Street}	<h:inputText id="street" value="#{aowBean.user.address.street}"/>
						#{msg.column_HouseNumber}	<h:inputText id="houseNumber" value="#{aowBean.user.address.houseNumber}"/>
						#{msg.column_City}	<h:inputText id="city" value="#{aowBean.user.address.city}"/>
						#{msg.column_PostCode}	<h:inputText id="postCode" value="#{aowBean.user.address.postCode}"/>
						#{msg.column_Country}	<h:inputText id="country" value="#{aowBean.user.address.country}"/>
					</p:panelGrid>
				</p:tab>
				
				<p:tab title="Partner Details">
					<p:panelGrid columns="2">
						#{msg.column_Bsn}	<h:inputText id="partnerBsn" value="#{aowBean.user.partner.bsn}"/>
					</p:panelGrid>
				</p:tab>				
			</p:tabView>
			
			<p:commandButton value="Verder" action="overview"/>
			
		</h:form>
      
	</ui:define>


</ui:composition>
</body>
</html>
