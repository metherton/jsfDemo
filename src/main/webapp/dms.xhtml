<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<head><title>IGNORED</title></head>
<body>
<ui:composition template="/templates/masterLayout.xhtml">

	<ui:define name="heading">
		DMS
	</ui:define>

	<ui:define name="content">
		<h:form>
			<h3>#{msg.dmsSuccess}</h3>
			<p:fieldset legend="Personal Info">
				<h:panelGrid columns="2">
					#{msg.column_Bsn}	<h:outputText id="bsn" value="#{aowBean.user.bsn}"/>
					#{msg.column_Surname}	<h:outputText id="surname" value="#{aowBean.user.surname}"/>
					#{msg.column_FirstName}	<h:outputText id="firstName" value="#{aowBean.user.firstName}"/>
					#{msg.column_BirthDate}	<h:outputText id="dateOfBirth" value="#{aowBean.user.dateOfBirth}"/>
				</h:panelGrid>
			</p:fieldset>

			
			<p:fieldset legend="Partner Info">
				#{msg.column_Bsn}	<h:outputText id="partnerBsn" value="#{aowBean.user.partner.bsn}"/>	
			</p:fieldset>
		</h:form>
     
      
	</ui:define>


</ui:composition>
</body>
</html>
